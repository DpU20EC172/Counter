<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="counter.css">
</head>

<body>
    <div class="bg-container text-center d-flex flex-column justify-content-center" id="bg-cont">
        <h1 class="counter-heading">Guess My Number</h1>
        <form class="input">
             <label for="fname">Input Number</label><br>
              <input type="text" id="fname" name="fname"><br>
              
        </form>
         <div class="justify-content-center">
          <button class="button1" onclick="decrease()" >checknumber</button>  
          </div>
       
        <div class="d-flex flex-row justify-content-center"  >
            <p class="counter-value">score:</p>
            <p class="counter-value" id="counterValue">0</p>
        </div>
        <div>
            <p class="counter-value">Highscore:0</p>
        </div>
        <div>
            
            <button class="button" onclick="reset()">RESET</button>
            <button class="button" onclick="increase()">INCREASE</button>
        </div>
    </div>
    <script>
        let counterElement = document.getElementById("counterValue");
let bgContainer = document.getElementById("bg-cont");


function decrease() {
    let previousCounterValue = counterElement.textContent;
    let updatedCounterValue = parseInt(previousCounterValue) - 1;
    counterElement.textContent = updatedCounterValue;
    counterElement.style.color = "white";
    bgContainer.style.backgroundColor = "lightgreen";
    if (updatedCounterValue > 0) {
        counterElement.style.color = "green";
    } else if (updatedCounterValue < 0) {
        counterElement.style.color = "red";
    } else {
        counterElement.style.color = "black";
    }
}

function reset() {
    let updatedCounterValue = 0;
    counterElement.textContent = updatedCounterValue;
    counterElement.style.color = "black";
    bgContainer.style.backgroundColor = "white";

}

function increase() {
    let previousCounterValue = counterElement.textContent;
    let updatedCounterValue = parseInt(previousCounterValue) + 1;
    counterElement.textContent = updatedCounterValue;

    if (updatedCounterValue > 0) {
        counterElement.style.color = "green";
    } else if (updatedCounterValue < 0) {
        counterElement.style.color = "red";
    } else {
        counterElement.style.color = "black";
    }
    bgContainer.style.backgroundColor = "lightyellow";
}
    </script>
</body>

</html>
